<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form name="form-login">

                    <div class="top-row">
                        <div class="field-wrap">
                            
                            <input type="text" required autocomplete="off"  placeholder="First Name"/>
                        </div>

                        <div class="field-wrap">
                            
                            <input type="text" required autocomplete="off" placeholder="Last Name"/>
                        </div>
                    </div>

                    <div class="field-wrap">
                        
                        <input type="email" required autocomplete="off" id="name" placeholder="Email"/>
                    </div>

                    <div class="field-wrap">
                        
                        <input type="password" required autocomplete="off" id="pw" placeholder="Set Password"/>
                    </div>

                    <button type="submit" class="button button-block" onclick="store()" value="signup" />Get Started</button>

                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form>

                    <div class="field-wrap">
                        
                        <input type="email" required autocomplete="off" id="userName" placeholder="Email"/>
                    </div>

                    <div class="field-wrap">
                        
                        <input type="password" required autocomplete="off" id="userPw" placeholder="Password"/>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block btn-reload" onclick="check()" value="login" />Log In</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
